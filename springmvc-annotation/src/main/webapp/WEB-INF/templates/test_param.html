<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试请求参数</title>
</head>
<body>
<h1>测试请求参数</h1>
<a th:href="@{/param/testServletAPI(username='admin',password=123456)}">测试源生的ServletAPI获取请求参数</a><br>
<a th:href="@{/param/testParam(username='admin',password=123456)}">测试通过控制器方法的形参获取请求参数</a><br>
<form th:action="@{/param/testParam2}" method="get">
    用户名: <input type="text" name="username"><br>
    密码: <input type="password" name="password"><br>
    爱好:
    <input type="checkbox" name="hobby" value="a"> a
    <input type="checkbox" name="hobby" value="b"> b
    <input type="checkbox" name="hobby" value="c"> c <br>
    <input type="submit" value="测试通过控制器方法的形参获取请求参数">
</form>
<a th:href="@{/param/testRequestParam(user_name='admin',pass_word=123)}">测试@RequestParam注解</a><br>
<a th:href="@{/param/testRequestHeader}">测试@RequestHeader注解</a><br>
<a th:href="@{/param/testCookieValue}">测试@CookieValue注解</a><br>
</body>
</html>
